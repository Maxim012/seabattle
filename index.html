<script type="text/javascript">
	let n = document.querySelectorAll('.n')
	let ship = document.querySelectorAll('.ship')
	let left = ship.length
	document.querySelector(".left").innerHTML = left;
	for(let index = 0; index<ship.length; index = index + 1){
		ship[index].onclick = function(){
			ship[index].style.background="red"
			left -= 1
			document.querySelector(".left").innerHTML = left;

		}
		
	}
	for(let index = 0; index<n.length; index = index + 1){
		n[index].onclick = function(){
			n[index].style.background="blue"
		}
		
	}
	document.querySelector('.help').onclick = function(){
		document.querySelector('.help').style.background="green"
		for(let index = 0; index<n.length / 3; index = index + 1){
			n[index].style.background="blue"
			document.querySelector(".left").innerHTML = left;

		}
		
	}
</script>
